<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            background: gray;
        }
        .box ul {
            height: 100%;
        }
        .box ul li {
            list-style: none;
            float: left;
            width: 100px;
            height: 100%;
            background: pink;
            margin-right: 10px;
        }
    </style>
</head>
<body>
  <div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
  </div>
</body>
</html>
