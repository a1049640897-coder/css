<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 过度效果</title>
    <style>


        /*谁过度的话就给谁加上*/
        .box {
            width: 200px;
            height: 50px;
            background-color: pink;
            /*transition  过度的属性 花费的时间 运动曲线  time // 运动曲线和time 可以省略*/

            /*多个属性*/
            /*transition: width 1s,height 1s;*/


            /*全部都可以的话就是用all*/
            transition: all 1s;
        }

        .box:hover {
            width: 400px;
            height: 100px;
        }
    </style>
    <!--transition  过度的属性 花费的时间 运动曲线  time?-->
</head>
<body>
  <div class="box"></div>
</body>
</html>
