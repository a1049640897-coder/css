<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 20px;
            border: 5px solid red ;
            padding: 1px;
            border-radius: 5px;
        }
        .box_in {
            width: 50%;
            height: 100%;
            background-color: green;
            transition: all 1s;
        }
        .box_in:hover {
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="box">
      <div class="box_in"></div>
  </div>
</body>
</html>
