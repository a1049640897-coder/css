<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*设置成box-sizing: border-box * width和height 就是盒子的最终大小/
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            box-sizing: border-box;
            padding: 10px;
            border: 10px solid red;
        }
    </style>
</head>

<body>
   <div class="box">
       dsdsd
   </div>
</body>
</html>
